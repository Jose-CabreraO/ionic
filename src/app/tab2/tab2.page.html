<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <img src="../../assets/img/hello-gojo-satoru.gif" alt="Avatar" />
    </ion-avatar>
    <ion-label>
      <h2>{{ username }}</h2>
      <p>{{ email }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h3>Teléfono:</h3>
      <p>{{ phone }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h3>Biografía:</h3>
      <p>{{ bio }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h3>Redes Sociales:</h3>
      <p><a href="{{ instagram }}" target="_blank">instagram</a></p>
      </ion-label>
  </ion-item>

  <ion-item button (click)="goToSettings()">
    <ion-label>Configuración</ion-label>
  </ion-item>

  <ion-item button (click)="logout()">
    <ion-label>Cerrar Sesión</ion-label>
  </ion-item>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="selectedNews; else newsListTemplate">
    <ion-card>
      <img [src]="selectedNews.image" />
      <ion-card-header>
        <ion-card-title>{{ selectedNews.title }}</ion-card-title>
        <ion-card-subtitle>{{ selectedNews.date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ selectedNews.content }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #newsListTemplate>
    <ion-card *ngFor="let news of newsList">
      <img [src]="news.image" />
      <ion-card-header>
        <ion-card-title>{{ news.title }}</ion-card-title>
        <ion-card-subtitle>{{ news.date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ news.content }}</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>

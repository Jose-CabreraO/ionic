<ion-header>
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let news of newsList">
      <ion-label>
        <h2>{{ news.title }}</h2>
        <p>{{ news.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

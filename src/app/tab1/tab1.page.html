<ion-header>
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <ion-card *ngFor="let news of newsList" class="news-card">
      <img [src]="news.image" class="fixed-size-image" />
      <ion-card-header>
        <ion-card-title>{{ news.title }}</ion-card-title>
        <ion-card-subtitle>{{ news.date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ news.brief }}</p>
        <div class="button-container">
          <ion-button class="ver-mas" (click)="goToNews(news.id)">Ver m√°s</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

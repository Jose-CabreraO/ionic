<ion-content>
  <div class="card-container">
    <ion-card (mouseover)="toggleDetails(0)" (mouseleave)="hideDetails(0)">
      <img class="fixed-size-image" src="../../assets/img/porsche-cayenne-v8-phev-top-version.jpg" alt="Porsche" />
      <ion-card-header>
        <ion-card-title>Porsche 911</ion-card-title>
        <ion-card-subtitle>Fecha de Publicación: 2024-09-30</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Esta es una breve noticia sobre el Porsche 911.
        <div *ngIf="showDetails[0]">
          <p>Ubicación: Alemania</p>
          <ion-button (click)="goToNews()">Ver más</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="card-container">
    <ion-card (mouseover)="toggleDetails(1)" (mouseleave)="hideDetails(1)">
      <img class="fixed-size-image" src="../../assets/img/taycan.jpeg" alt="Porsche" />
      <ion-card-header>
        <ion-card-title>Porsche Taycan</ion-card-title>
        <ion-card-subtitle>Fecha de Publicación: 2024-09-30</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Esta es una breve noticia sobre el Porsche Taycan.
        <div *ngIf="showDetails[1]">
          <p>Ubicación: Alemania</p>
          <ion-button (click)="goToNews()">Ver más</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
